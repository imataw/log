name: Handle OAuth

on:
  repository_dispatch:
    types: [oauth-callback]

jobs:
  handle-oauth:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      
      - name: Get latest temporary code
        run: |
          # 获取最新的临时代码文件
          latest_file=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/contents/.temp" | \
            jq -r 'map(select(.name | endswith(".json"))) | sort_by(.name) | last.download_url')
          
          if [ -n "$latest_file" ]; then
            # 下载并解析临时代码
            code=$(curl -s "$latest_file" | jq -r .code)
            
            # 删除临时文件
            file_path=".temp/$(basename $latest_file)"
            sha=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/contents/$file_path" | \
              jq -r .sha)
            
            curl -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/contents/$file_path" \
              -d "{\"message\":\"Remove temporary code file\",\"sha\":\"$sha\"}"
            
            # 交换 code 获取 token
            mkdir -p .tokens
            response=$(curl -s -X POST \
              -H "Accept: application/json" \
              -H "Content-Type: application/json" \
              --data "{\"client_id\":\"${{ secrets.OAUTH_CLIENT_ID }}\",\"client_secret\":\"${{ secrets.OAUTH_CLIENT_SECRET }}\",\"code\":\"$code\"}" \
              https://github.com/login/oauth/access_token)
            
            echo "$response" > .tokens/token.json
          fi
      
      - name: Commit token file
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .tokens/token.json
          git commit -m "Update token" || echo "No changes to commit"
          git push || echo "No changes to push"
