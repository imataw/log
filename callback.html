<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 认证</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f6f8fa;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .error {
            color: #cf222e;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading">
        <h2>正在处理认证...</h2>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const savedState = sessionStorage.getItem('oauth_state');

            if (!code) {
                showError('没有收到认证码');
                return;
            }

            if (state !== savedState) {
                showError('安全验证失败');
                return;
            }

            try {
                // 触发 GitHub Action
                const response = await fetch('https://api.github.com/repos/imataw/log/dispatches', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/vnd.github.v3+json',
                        'Authorization': `token ${accessToken}`,
                    },
                    body: JSON.stringify({
                        event_type: 'oauth-callback',
                        client_payload: {
                            code: code
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to trigger GitHub Action');
                }

                // 等待token生成
                await waitForToken();
            } catch (error) {
                console.error('Error:', error);
                showError('认证处理失败');
            }
        }

        async function waitForToken() {
            let attempts = 0;
            const maxAttempts = 10;

            while (attempts < maxAttempts) {
                try {
                    const response = await fetch('/.tokens/token.json');
                    if (response.ok) {
                        const data = await response.json();
                        window.location.href = `/?token=${data.access_token}`;
                        return;
                    }
                } catch (error) {
                    console.log('等待token生成...');
                }

                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }

            showError('获取token超时');
        }
