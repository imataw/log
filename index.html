<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>想法分享</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #ddd;
            --input-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #404040;
            --input-bg: #2d2d2d;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--text-color);
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .idea-list {
            margin-top: 20px;
        }

        .idea-item {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .header-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .settings-btn, .theme-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: var(--text-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            margin-bottom: 40px;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 2.5em;
            color: var(--text-color);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .settings-section {
            background: var(--input-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow-color);
            margin-bottom: 30px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-section.visible {
            display: block;
        }

        .settings-section h3 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-group input[type="number"] {
            width: 120px;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .publish-section {
            background: var(--input-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow-color);
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-color);
        }

        textarea:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .ideas-section {
            margin-top: 40px;
        }

        .ideas-section h2 {
            color: var(--text-color);
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .idea-card {
            background: var(--input-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow-color);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .idea-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
        }

        .idea-card p {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.6;
        }

        .idea-card .timestamp {
            color: #95a5a6;
            font-size: 0.9em;
            font-weight: 500;
        }

        .token-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-password {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            color: var(--text-color);
        }

        .toggle-password:hover {
            opacity: 0.8;
        }
    </style>
</head>

            <h3>GitHub 设置</h3>

                <label for="githubToken">GitHub Token</label>

                <label for="tokenExpiration">Token 过期时间（分钟）</label>
                <input type="number" id="tokenExpiration" min="1">

            <button class="save-settings" onclick="saveToken()">保存设置</button>
            <div id="tokenStatus" class="status"></div>
        </div>
        
        <main>
            <section class="publish-section">
                <form id="ideaForm">
                    <textarea id="content" placeholder="写下你的想法..." required></textarea>
                    <button type="submit">发布想法</button>
                </form>
            </section>

            <section class="ideas-section">
                <h2>最新想法</h2>
                <div id="ideasList"></div>
            </section>
        </main>

    <script>
        const GITHUB_CONFIG = {
            owner: 'imataw',
            repo: 'log'
        };
        let config = JSON.parse(localStorage.getItem('github_config') || '{}');
        const tokenExpireKey = 'token_expire_time';

        // 检查token是否过期
        function checkTokenExpired() {
            const expireTime = localStorage.getItem(tokenExpireKey);
            if (expireTime && new Date().getTime() > parseInt(expireTime)) {
                localStorage.removeItem('github_config');
                localStorage.removeItem(tokenExpireKey);
                config = {};
                return true;
            }
            return false;
        }

        // 显示/隐藏设置面板
        function toggleSettings() {
            const settingsSection = document.getElementById('settingsSection');
            settingsSection.classList.toggle('visible');
        }

        // 保存token和配置
        function saveToken() {
            const token = document.getElementById('githubToken').value.trim();
            const expireDays = parseInt(document.getElementById('tokenExpiration').value) || 1;

            if (!token) {
                showTokenStatus('请输入 Token', false);
                return;
            }

            if (expireDays < 1) {
                showTokenStatus('过期时间必须大于 0 分钟', false);
                return;
            }

            config = { 
                ...GITHUB_CONFIG,
                token
            };
            localStorage.setItem('github_config', JSON.stringify(config));
            
            // 设置过期时间
            const expireTime = new Date().getTime() + (expireDays * 60 * 1000);
            localStorage.setItem(tokenExpireKey, expireTime.toString());

            showTokenStatus('设置已保存', true);
            document.getElementById('settingsSection').classList.remove('visible');
            loadIdeas();
        }

        function showTokenStatus(message, isSuccess) {
            const status = document.getElementById('tokenStatus');
            status.textContent = message;
            status.className = 'status ' + (isSuccess ? 'success' : 'error');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const ideaForm = document.getElementById('ideaForm');
            const ideasList = document.getElementById('ideasList');
            let ideas = [];
            let currentSha = '';

            // 填充已保存的配置
            if (config.token && !checkTokenExpired()) {
                document.getElementById('githubToken').value = config.token;
                loadIdeas();
            }
            
            // 从GitHub加载想法
            async function loadIdeas() {
                if (!config.token) return;

                try {
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/ideas.json`, {
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (response.status === 404) {
                        // 文件不存在时初始化为空数组
                        ideas = [];
                        currentSha = '';
                        displayIdeas();
                        return;
                    }

                    if (!response.ok) {
                        const errorData = await response.json();
                        if (response.status === 401) {
                            showTokenStatus('Token无效或已过期', false);
                        } else {
                            showTokenStatus(`加载失败: ${errorData.message}`, false);
                        }
                        return;
                    }

                    const data = await response.json();
                    currentSha = data.sha;
                    const content = base64ToUtf8(data.content);
                    ideas = JSON.parse(content);
                    displayIdeas();
                } catch (error) {
                    console.error('加载想法失败:', error);
                    showTokenStatus('加载失败，请检查网络连接', false);
                }
            }
            
            // 显示想法
            function displayIdeas() {
                ideasList.innerHTML = '';
                ideas.forEach(idea => {
                    const ideaCard = document.createElement('div');
                    ideaCard.className = 'idea-card';
                    ideaCard.innerHTML = `
                        <p>${idea.content}</p>
                        <div class="timestamp">${idea.timestamp}</div>
                    `;
                    ideasList.prepend(ideaCard);
                });
            }
            
            // 保存想法到GitHub
            async function saveIdeas() {
                if (!config.token) {
                    showTokenStatus('请先设置 Token', false);
                    return;
                }

                try {
                    console.log('正在保存到仓库:', `${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}`);
                    const content = utf8ToBase64(JSON.stringify(ideas, null, 2));
                    console.log('准备发送请求...');
                    
                    // 构建请求体
                    const requestBody = {
                        message: '更新想法',
                        content: content
                    };
                    
                    // 只有在更新文件时才需要 sha
                    if (currentSha) {
                        requestBody.sha = currentSha;
                    }

                    const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/ideas.json`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    console.log('GitHub API 响应状态:', response.status);
                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('GitHub API 错误详情:', errorData);
                        if (response.status === 401) {
                            showTokenStatus('Token 无效或已过期，请重新设置', false);
                            localStorage.removeItem('github_config');
                            localStorage.removeItem(tokenExpireKey);
                            config = {};
                        } else if (response.status === 404) {
                            showTokenStatus('找不到仓库，请确认仓库名称是否正确', false);
                        } else {
                            showTokenStatus(`保存失败: ${errorData.message}`, false);
                        }
                        return;
                    }

                    const data = await response.json();
                    currentSha = data.content.sha;
                    showTokenStatus('保存成功！', true);
                } catch (error) {
                    console.error('保存想法失败:', error);
                    showTokenStatus(`保存失败: ${error.message}`, false);
                }
            }
            
            // 处理表单提交
            ideaForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const content = document.getElementById('content').value;
                
                // 创建新想法对象
                const newIdea = {
                    content: content,
                    timestamp: new Date().toLocaleString('zh-CN')
                };
                
                // 添加到想法数组
                ideas.push(newIdea);
                
                // 保存到GitHub
                await saveIdeas();
                
                // 更新显示
                displayIdeas();
                
                // 重置表单
                ideaForm.reset();
            });
        });

        // 主题切换功能
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? '' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // 初始化主题
        const savedTheme = localStorage.getItem('theme') || '';
        document.body.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        // 初始化设置
        function initializeSettings() {
            const savedToken = localStorage.getItem('githubToken');
            const tokenInput = document.getElementById('githubToken');
            const expirationInput = document.getElementById('tokenExpiration');
            
            if (savedToken) {
                tokenInput.value = savedToken;
                // 解析token并获取过期时间
                try {
                    const tokenParts = savedToken.split('.');
                    if (tokenParts.length === 3) {
                        const payload = JSON.parse(atob(tokenParts[1]));
                        if (payload.exp) {
                            const expirationDate = new Date(payload.exp * 1000);
                            const now = new Date();
                            const minutesUntilExpiration = Math.floor((expirationDate - now) / 60000);
                            if (minutesUntilExpiration > 0) {
                                expirationInput.value = minutesUntilExpiration;
                            }
                        }
                    }
                } catch (e) {
                    console.error('Error parsing token:', e);
                }
            }

            // 设置密码显示切换
            const toggleButton = document.querySelector('.toggle-password');
            const eyeOpen = document.querySelector('.eye-open');
            const eyeClosed = document.querySelector('.eye-closed');
            
            toggleButton.addEventListener('click', function() {
                const input = document.getElementById('githubToken');
                if (input.type === 'password') {
                    input.type = 'text';
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = 'block';
                } else {
                    input.type = 'password';
                    eyeOpen.style.display = 'block';
                    eyeClosed.style.display = 'none';
                }
            });
        }

        // 在页面加载时初始化设置
        document.addEventListener('DOMContentLoaded', function() {
            initializeSettings();
        });

        // Base64 编码，支持中文
        function utf8ToBase64(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }

        // Base64 解码，支持中文
        function base64ToUtf8(str) {
            return decodeURIComponent(atob(str).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }
    </script>
